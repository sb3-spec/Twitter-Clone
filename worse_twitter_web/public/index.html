<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Worse Twitter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" data-username="robert"></div>
    <div id='tweet-container'></div>

    <script>
      var path = window.location.pathname
      var idRegex = /(?<tweetid>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var tweetId = match.groups.tweetid

        var twitterEl = document.getElementById("root")
        twitterEl.className = 'd-none'

        var tweetEl = `<div  class='d none' id='tweet-detail-view' data-tweet-id=${tweetId}></div>`
        var mainContainer = document.getElementById("tweet-container")
        mainContainer.innerHTML = tweetEl
      }
    </script>
    
  </body>
</html>
